jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: office-website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
